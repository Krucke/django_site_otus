{% extends 'base.html' %}
{% block title %}Добавление курса{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-3">Добавление курса</h1>
    <a href="{% url 'category-create' %}" class="btn btn-primary mb-3">Добавить категорию</a>
    <form method="POST" class="row">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Добавить</button>
    </form>
</div>
{% endblock %}
