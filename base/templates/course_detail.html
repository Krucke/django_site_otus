{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Курс {{ object.name }}</h1>
    <form class="row">
        <div class="col-12 mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" readonly value="{{ object.name }}">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">Slug</label>
            <input type="text" class="form-control" readonly value="{{ object.slug }}">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">Дата создания</label>
            <input type="text" class="form-control" readonly value="{{ object.created_at|date:'d.m.Y' }}">
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">Описание</label>
            <textarea cols="30" rows="10" class="form-control" disabled>{{ object.description }}</textarea>
        </div>
        <div class="col-12 mb-3">
            <label class="form-label">Категория</label>
            <input type="text" class="form-control" readonly value="{{ object.category }}">
        </div>
    </form>
    <div>
        <a href="{% url 'course-update' object.slug %}" class="btn btn-primary me-3">Обновить</a>
        <a href="{% url 'course-delete' object.slug %}" class="btn btn-danger">Удалить</a>
    </div>
</div>
{% endblock %}
