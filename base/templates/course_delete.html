{% extends 'base.html' %}
{% block title %}Удаление курса{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Удаление курса {{ object.name }}</h1>
    <form method="POST" class="row">
        {% csrf_token %}
        <p>Вы действительно хотите удалить курс - <strong>{{ object.name }}</strong></p>
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>
{% endblock %}
