{% extends 'base.html' %}
{% block title %}Список курсов{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Список курсов</h1>
    <a href="{% url 'course-create' %}" class="btn btn-primary mb-4">Добавить курс</a>
    <div class="d-flex justify-content-between flex-wrap">
        {% for course in object_list %}
        <div>
            <div class="card mb-4" style="width: 18rem;">
                <img src="{{ course.get_image }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ course.name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                    <p class="card-text">{{ course.category }}</p>
                    <a href="{% url 'course-detail' course.slug %}" class="btn btn-primary">Перейти</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
