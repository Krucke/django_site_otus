{% extends 'base.html' %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center mb-3">Пользователи</h1>
    <div>
        {% for user in users %}
            <p>Пользователь <strong>{{ user.username }}</strong></p>
            <h6>Курсы пользователя</h6>
            <ul>
                {% for course in user.courses.all %}
                    <li>{{ course.name }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </div>
</div>
{% endblock %}
